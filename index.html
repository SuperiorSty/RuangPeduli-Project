<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaBantu - Platform Kebaikan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            
            <a href="#home" onclick="showSection('home')" class="text-2xl font-bold text-blue-600 flex items-center hover:opacity-80 transition">
                <i class="fas fa-hands-helping mr-2"></i>KitaBantu
            </a>

            <div class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="#home" onclick="showSection('home')" class="hover:text-blue-600 transition">Home</a>
                <a href="#create" onclick="showSection('create')" class="hover:text-blue-600 transition">Galang Dana</a>
                <a href="#about" onclick="showSection('about')" class="hover:text-blue-600 transition">Tentang</a>
            </div>

            <div>
                <a href="#login" onclick="showSection('login')" class="border border-blue-600 text-blue-600 px-5 py-2 rounded-full hover:bg-blue-600 hover:text-white transition text-sm font-semibold shadow-sm">
                    Masuk
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">

        <section id="home" class="active-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl bg-white">
                <h2 class="text-3xl font-bold text-gray-400 mb-2">Halaman Home</h2>
                <p class="text-gray-500">Selamat datang di KitaBantu.</p>
            </div>
        </section>

        <section id="login" class="hidden-section">
            <div class="flex justify-center items-center py-10">
                <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-100">
                    
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-800">Selamat Datang Kembali</h2>
                        <p class="text-sm text-gray-500 mt-2">Masuk untuk mulai berbagi kebaikan</p>
                    </div>

                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="nama@email.com">
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                                <a href="#" class="text-xs text-blue-600 hover:underline">Lupa sandi?</a>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" class="pl-10 block w-full rounded-lg border-gray-300 border p-2.5 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition font-bold shadow-md transform hover:-translate-y-0.5">
                            Masuk Sekarang
                        </button>
                    </form>

                    <div class="mt-6 relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Atau masuk dengan</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button class="w-full flex justify-center items-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 mr-2"></i> Google
                        </button>
                    </div>

                    <p class="mt-8 text-center text-sm text-gray-600">
                        Belum punya akun? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Daftar</a>
                    </p>
                </div>
            </div>
        </section>

        <section id="create" class="hidden-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl bg-white">
                <h2 class="text-2xl font-bold text-gray-400">Galang Dana</h2>
            </div>
        </section>

        <section id="about" class="hidden-section">
            <div class="text-center py-20 border-2 border-dashed border-gray-300 rounded-xl bg-white">
                <h2 class="text-2xl font-bold text-gray-400">Tentang Kami</h2>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white pt-8 pb-6 mt-auto text-center">
        <h3 class="font-bold text-lg mb-2"><i class="fas fa-hands-helping mr-2"></i>KitaBantu</h3>
        <p class="text-gray-400 text-sm">&copy; 2024 Project KitaBantu.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
